<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML introduction</title>
</head>
<body>
    <div>
        <h1>Survey Form</h1>

        <p>
            let us know how we can...
            <br>
            Name
            <input type="text" value="">
            <br>
            Email
            <input type="email" value="">
            <br>
            Age
            <input type="number" value="">

        </p>

        <table>
            <tr>
                <td> Which option best? </td>
                <td>
                    <select>
                        <option value="student"> Student</option>
                        <option value="Worker"> Worker</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> Would you recommend?</td>
                <td>
                    <label>
                        <input type="radio" name="hobbies-radio" value="yes">
                        Yes
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="hobbies-radio" value="maybe">
                        Maybe
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="hobbies-radio" value="No">
                        Not sure
                    </label>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
